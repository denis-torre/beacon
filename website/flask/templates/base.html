<!DOCTYPE html>
<html>
<head>
    <title>Jupyter Notebook Generator</title>
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-6 text-left"><span id="logo">Necronomicon</span></div>
                <div class="col-6 text-right"><a id="about-link" href="#">About</a></div>
            </div>
        </div>
    </nav>

    <div id="main-container" class="container">
        {% block content %}{% endblock %}
    </div>

    <div id="js">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $('#get-started-button').click(function(evt){$('#introduction-wrapper').hide();$('#dataset-mode-wrapper').show()});
            $('#dataset-mode-wrapper .navigate-back-button').click(function(evt){$('#dataset-mode-wrapper').hide();$('#introduction-wrapper').show()});
            $('.dataset-mode-card .fa-search').click(function(evt){$('#dataset-mode-wrapper').hide();$('#dataset-search-wrapper').show();});
            $('#dataset-search-wrapper .navigate-back-button').click(function(evt){$('#dataset-search-wrapper').hide();$('#dataset-mode-wrapper').show()});
            // $('.navigation-button').click(function(evt){$currentSection=$(evt.target).parents('.section');$currentSection.hide();if($(evt.target).attr('data-direction')==='forward'){$currentSection.next().show()}else{$currentSection.prev().show()};})
        </script>
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
